<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <div class="budget-section">
            <label for="budget-input">Budget:</label>
            <input type="number" id="budget-input" placeholder="Enter your budget">
        </div>
        
        <div class="input-section">
            <label for="category-input">Category:</label>
            <input type="text" id="category-input" placeholder="Enter expense category">
            <label for="amount-input">Amount:</label>
            <input type="number" id="amount-input" placeholder="Enter expense amount">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input">
            <button id="add-btn">Add</button>
        </div>
        
        <div class="expenses-list">
            <h2>Expenses List</h2>
            <div id="expense-table">
                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="expense-table-body"></tbody>
                    <tfoot>
                        <tr>
                            <td>Total:</td>
                            <td id="total-amount">0</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div id="expense-chart-container">
                <canvas id="expense-chart" width="300" height="300"></canvas>
            </div>

            <!-- Display remaining budget -->
            <div id="remaining-budget">Remaining Budget: Rs0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
